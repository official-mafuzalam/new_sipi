<body>

    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Sign in</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="typeEmail" class="form-control form-control-lg" required />
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePass" class="form-control form-control-lg" required />
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" onclick="checkLogin()"
                                type="submit">Login</button>

                            <hr class="my-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <script>
        function checkLogin() {
            var user = "admin";
            var passw = "1234";


            const mail = document.getElementById('typeEmail').value;
            const pass = document.getElementById('typePass').value;

            if (user == mail & passw == pass) {
                location.href = "home.php"
            }
            else {
                alert("Username or Password not valid");
            }

        }
    </script>
